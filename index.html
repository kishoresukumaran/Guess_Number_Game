<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" content="text/css" />
    <script src="script.js" defer></script>
    <title>Guess My Number?</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="child">
        <header>
          <div class="heading"><h1>Guess My Number</h1></div>
          <div class="number">?</div>
          <div class="between">Between 1 and 20</div>
        </header>
        <main>
          <div class="guessSection">
            <div class="label">Your guess</div>
            <input type="number" class="guess" />
          </div>
          <div class="checking">
            <div class="message">Start Guessing...</div>
            <button class="btn check">Check</button>
          </div>
          <footer>
            <div class="sc">
              <div class="labelScore">ðŸ¥‡ Your score</div>
              <div class="valueScore">20</div>
            </div>
            <div class="hs">
              <div class="labelHigh">ðŸŽ– High Score</div>
              <div class="valueHigh">0</div>
            </div>
            <button class="btn again">Play Again</button>
          </footer>
        </main>
      </div>
    </div>
  </body>
</html>
